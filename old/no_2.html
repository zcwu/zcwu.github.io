<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片相关元素</title>
</head>
<body>
    <img src="imges\baidu.png" alt="logo of Baidu"><br>
    <img src="imges\baidu.png" height="300" width="200"><br>
    <!--定义图片，使用指定的图片映射-->
    <img src="imges\baidu.png" width="200" height="300"
        border="5" usemap="#test" alt="logo of Baidu"><br>
    <!--定义图片映射-->
    <map name="test" id="test">
        <!--为该图片映射指定两个区域-->
        <area shape="circle" coords="57,55,25" href="http://www.baidu.com"
            alt="www.baidu.com">
        <area shape="poly" coords="188,28,185,50,200,74,224,72,246,51"
            href="http://baike.baidu.com" alt="baike.baidu.com">
    </map>
</body>
</html>

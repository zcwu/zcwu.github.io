<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格相关元素</title>
</head>
<body>
    <table style="width:400px" border="1">
        <caption><b>疯狂JAVA体系图书</b></caption>
        <tr>
            <th>书名</th>
            <th>作者</th>
        </tr>
        <tr>
            <td>轻量级JAVA EE企业应用实战</td>
            <td>李刚</td>
        </tr>
    </table>
    <br>
    <table style="width: 240px" border="1">
        <tr>
            <td rowspan="2">跨两行的单元格</td>
            <td>普通单元格</td>
        </tr>
        <tr>
            <td>普通单元格</td>
        </tr>
        <tr>
            <td colspan="2">跨两列的单元格</td>
        </tr>
        <tr>
            <td>普通单元格</td>
            <td>普通单元格</td>
        </tr>
    </table>
</body>
</html>
